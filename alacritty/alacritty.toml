[general]
import = ["kanagawa-wave.toml"]

[window]
opacity = 0.7
padding = { x = 10, y = 10 }
option_as_alt = "Both"

[font]
size = 12.5
# size = 15.5

[font.normal]
family = "JetBrainsMono NF"
style = "Regular"

[font.bold]
family = "JetBrainsMono NF"
style = "Bold"

[font.italic]
family = "JetBrainsMono NF"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono NF"
style = "Bold Italic"


[colors.primary]
# foreground = "#dddddd"
background = "#000000"

