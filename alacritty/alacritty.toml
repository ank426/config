# import = ["~/.config/alacrity/dracula.toml"]

[window]
opacity = 0.7
padding = { x = 10, y = 10 }


[font]
# size = 12.5
size = 15.5

[font.normal]
family = "JetBrainsMono NF"
style = "Regular"

[font.bold]
family = "JetBrainsMono NF"
style = "Bold"

[font.italic]
family = "JetBrainsMono NF"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono NF"
style = "Bold Italic"


[colors.primary]
foreground = "#dddddd"
background = "#000000"

[colors]
cursor = { cursor = "#dddddd" }
vi_mode_cursor = { cursor = "#dddddd" }

[colors.normal]
black = "#000000"
red = "#cc0403"
green = "#19cb00"
yellow = "#cecb00"
blue = "#0d73cc"
magenta = "#cb1ed1"
cyan = "#0dcdcd"
white = "#dddddd"

[colors.bright]
black = "#767676"
red = "#f2201f"
green = "#23fd00"
yellow = "#fffd00"
blue = "#1a8fff"
magenta = "#fd28ff"
cyan = "#14ffff"
white = "#ffffff"


[cursor]
style = { shape = "Beam" }
vi_mode_style = { shape = "Block" }


[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "Back", mods = "Control", chars = "\u0017" }
]
