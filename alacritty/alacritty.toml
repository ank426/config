[cursor]
style = { shape = "Beam" }
vi_mode_style = { shape = "Block" }


[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "Back", mods = "Control",       chars  = "\u0017"            },
  { key = "C",    mods = "Control|Shift", action = "Copy"              },
  { key = "V",    mods = "Control|Shift", action = "Paste"             },
  { key = "T",    mods = "Control|Shift", action = "CreateNewTab"      },
  { key = "W",    mods = "Control|Shift", action = "Quit"              },
  { key = "Tab",  mods = "Control",       action = "SelectNextTab"     },
  { key = "Tab",  mods = "Control|Shift", action = "SelectPreviousTab" },
  { key = "1",    mods = "Alt",           action = "SelectTab1"        },
  { key = "2",    mods = "Alt",           action = "SelectTab2"        },
  { key = "3",    mods = "Alt",           action = "SelectTab3"        },
  { key = "4",    mods = "Alt",           action = "SelectTab4"        },
  { key = "5",    mods = "Alt",           action = "SelectTab5"        },
  { key = "6",    mods = "Alt",           action = "SelectTab6"        },
  { key = "7",    mods = "Alt",           action = "SelectTab7"        },
  { key = "8",    mods = "Alt",           action = "SelectTab8"        },
  { key = "9",    mods = "Alt",           action = "SelectLastTab"     },
]
