# monitor = , preferred, auto, auto
monitor = , 2560x1600@60, auto, auto

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # FAQ
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpaper
exec-once = waybar
exec-once = auto-rotate.sh
exec-once = mako & batsignal -b
# exec-once = hyprpm reload -n

env = XCURSOR_SIZE, 24

# But then gpg prompt won't follow theme. Put in /etc/environment only
# THEMING
# env = GTK_THEME, Adwaita:dark
# env = GTK2_RC_FILES, /usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
# env = QT_STYLE_OVERRIDE, Adwaita-Dark
# env = QT_QPA_PLATFORMTHEME, qt6ct # If you need to configure qt

# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

$terminal = alacritty
$browser = floorp
# $browser = brave --enable-features="TouchpadOverscrollHistoryNavigation"

general {
    border_size = 1
    gaps_in = 5
    gaps_out = 15
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    layout = dwindle
    # layout = workspacelayout
    allow_tearing = false # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
}

decoration {
    rounding = 10
    # drop_shadow = false
    blur {
        enabled = false
    }
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
    # animation = workspaces, 0
    animation = specialWorkspace, 1, 4, default, fade
}

input {
    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        drag_lock = true
    }
}

gestures {
    workspace_swipe = on
    workspace_swipe_distance = 300
    workspace_swipe_touch = true
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
}

misc {
    focus_on_activate = true
    force_default_wallpaper = 0
    font_family = JetBrainsMonoNerdFont
    focus_on_activate = true
    middle_click_paste = true
}

binds {
    disable_keybind_grabbing = true
}

cursor {
    no_hardware_cursors = true  # NVIDIA
    inactive_timeout = 1
    warp_on_change_workspace = true
    hide_on_key_press = true
}

dwindle {
    pseudotile = false
    force_split = 2
    preserve_split = true # you probably want this
}

master {
    mfact = 0.7
    new_status = master
    orientation = left
}

plugin {
    wslayout {
        default_layout = master
    }
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# workspace = special:magic, layoutopt:wslayout-layout:master


$mainMod = SUPER

binde = $mainMod, T, exec, $terminal
binde = $mainMod, C, killactive
# bind = $mainMod, M, exit
bind = $mainMod, M, exec, killhypr.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, N, togglesplit, # dwindle

bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser --private-window
bind = $mainMod ALT, B, exec, $browser -P default

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod ALT, F, fullscreenstate, -1 3
bind = $mainMod ALT SHIFT, F, fullscreenstate, 3 -1

bind = $mainMod, P, exec, hyprshot -m output -m active -o ~/pic/scnsht/
bind = $mainMod ALT, P, exec, hyprshot -m window -o ~/pic/scnsht/
bind = $mainMod SHIFT, P, exec, hyprshot -m region -o ~/pic/scnsht/

bind = $mainMod, E, exec, bluetoothctl connect 64:03:7F:F7:97:38
bind = $mainMod SHIFT, E, exec, bluetoothctl disconnect 64:03:7F:F7:97:38
bind = $mainMod CONTROL, E, exec, bluetoothctl disconnect 64:03:7F:F7:97:38 && bluetoothctl connect 64:03:7F:F7:97:38

bind = $mainMod, X, exec, swaylock
bindl = $mainMod, Z, exec, systemctl suspend
# bind = $mainMod CONTROL, Z, exec, systemctl hibernate # hibernate doesn't seem to work

bind = $mainMod CONTROL, S, exec, systemctl poweroff
bind = $mainMod CONTROL, R, exec, systemctl reboot

# Use wev to get key names
# binde = , XF86MonBrightnessDown, exec, brightnessctl -e set 5%-
# binde = , XF86MonBrightnessUp, exec, brightnessctl -e set 5%+
bindel = , XF86MonBrightnessDown, exec, backlight.sh down
bindel = , XF86MonBrightnessUp, exec, backlight.sh up
binde = ALT, XF86MonBrightnessDown, exec, fake-backlight.sh set -10
binde = ALT, XF86MonBrightnessUp, exec, fake-backlight.sh set +10
# bindl = SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 1
# bindl = SHIFT, XF86MonBrightnessUp, exec, brightnessctl set 100%
binde = , XF86AudioLowerVolume, exec, amixer sset Master 1%-
binde = , XF86AudioRaiseVolume, exec, amixer sset Master 1%+
bind = , XF86AudioMute, exec, amixer sset Master toggle
bind = , XF86AudioMicMute, exec, amixer sset Capture toggle
bind = , XF86KbdBrightnessDown, exec, asusctl -p
bind = , XF86KbdBrightnessUp, exec, asusctl -n

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod ALT, J, layoutmsg, rollnext
bind = $mainMod ALT, K, layoutmsg, rollprev
bind = $mainMod ALT SHIFT, K, layoutmsg, swapwithmaster master
bind = $mainMod ALT SHIFT, J, layoutmsg, cycleprev
bind = $mainMod ALT SHIFT, J, layoutmsg, swapwithmaster master

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod CONTROL, H, workspace, -1
bind = $mainMod CONTROL, L, workspace, +1

bind = $mainMod CONTROL SHIFT, H, movetoworkspace, -1
bind = $mainMod CONTROL SHIFT, L, movetoworkspace, +1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

